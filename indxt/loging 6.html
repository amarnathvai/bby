<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 360px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .tabs {
            display: flex;
            cursor: pointer;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-bottom: none;
            font-size: 16px;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .form-container .link {
            margin-top: 10px;
            text-align: center;
        }
        .form-container .link a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('signup')">Sign Up</div>
        </div>
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="link">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div id="signup-form" class="form-container" style="display:none;">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        function showForm(formId) {
            document.getElementById('login-form').style.display = formId === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = formId === 'signup' ? 'block' : 'none';
            document.querySelector('.tab.active').classList.remove('active');
            document.querySelector('.tab[onclick="showForm(\'' + formId + '\')"]').classList.add('active');
        }
    </script>
</body>
</html>
